<div class="alert-success" id="success" *ngIf="showSuccess" >
  <div class="alert alert-success" role="alert"> <strong>Success</strong> {{successMessage}} </div>
</div>
<div class="alert-danger" id="error" *ngIf="showError" >
  <div class="alert alert-danger" role="alert"> <strong>Error</strong> {{errorMessage}} </div>
</div>
<h2>MODAL</h2>
{{showSuccess}}
