    width="100%" style="opacity: 0.6; background-size: cover"> </figure>

<header class="navbar-fixed">
  <nav class="navbar navbar-toggleable-md sign-in-header">
    <div class="pull-left"> <a class="navbar-brand imglogo" href="index.html"></a> </div>
    <div class="col"></div>
    <div class="pull-right">
      <ul class="navbar-nav  justify-content-end">
        <!-- <li><a href="#" class="btn btn-link text-white" >Need Help ?</a></li>
      <li><a href="index.html" class="btn btn-primary " >Register</a></li> -->
      </ul>
    </div>
  </nav>
</header>
<div style="position: static;">
  <div class="col-md-8 m-auto text-left side-signIn">
    <form  #f="ngForm" class="form-signin1 full_side text-white login-form ">
      <h2 class=" mb-4" style="color: white;
      font-weight: 600;">Sign in</h2>
       <div class="form-group" [class.has-error]="!(email.valid || (email.pristine && !f.submitted)) || (email.errors && (email.dirty || email.touched ))">
        <label>Email</label>
        <input type="text"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" class="form-control" placeholder="email address" [(ngModel)]="user.email"  #email="ngModel" name="email" required>
        <div [hidden]="email.valid || (email.pristine && !f.submitted) && ((email.errors && (email.dirty || email.touched )) == false)"
          class="form-control-feedback">
          <div [hidden]="!email.errors?.required" class="form-control-feedback">
            Please Enter a valid Email
          </div>
          <div [hidden]="!email.errors?.pattern" class="form-control-feedback">
            Not a valid Email
          </div>
        </div>

      </div>
      <!-- <label class="sr-only">Email address</label>
      <input type="text" class="form-control" placeholder="Email address" [(ngModel)]="email" name="email" required> -->
      <!-- <label class="sr-only">Password</label>
      <input type="password" class="form-control" placeholder="Password" name="password"> -->
      <div class="form-group" [class.has-error]="!(Password.valid || (Password.pristine && !f.submitted)) || (Password.errors && (Password.dirty || Password.touched ))">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Password address" [(ngModel)]="user.password"  #Password="ngModel" name="password" required>
        <div [hidden]="Password.valid || (Password.pristine && !f.submitted) && ((Password.errors && (Password.dirty || Password.touched )) == false)"
          class="form-control-feedback">
          <div [hidden]="!Password.errors?.required" class="form-control-feedback">
            Please Enter Password
          </div>
        </div>

      </div>
      <button class="btn btn-lg btn-primary btn-round" (click)="loginUser(user)" >Sign in</button>
      <br>
      <br> 
    </form>
    <br>
  </div>
  
</div>
