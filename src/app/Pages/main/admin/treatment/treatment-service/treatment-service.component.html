<div class="container">
  <div class="page-title">
    <h3>Treatement Service</h3>
  </div>
  <div class="col text-right ">
    <div id="date_time" class="dateTime"></div>
  </div>

  <div class="row align-items-center justify-content-between">
    <div class="col-sm-16">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Treatement Service</h5>
        </div>
        <div class="card-body">
          <div class="row justify-content-center">
            <div class="col-md-10">
              <div class="row">
                <div class="col-lg-8 col-md-8">
                  <div class="form-group">
                  <label>Category Name</label>
                  <select class="form-control">
                    <option value="">Select</option>
                    <option value="1">Category1</option>
                    <option value="2">Category2</option>
                    <option value="3">Category3</option>
                  </select>
                </div>
              </div>
                <div class="col-lg-8 col-md-8">
                  <div class="form-group">
                  <label>Service Name</label>
                  <input class="form-control" type="text" placeholder="Enter Service Name">
                </div>
              </div>
              </div>
              <div class="row ">
                <div class="col-lg-8 col-md-8">
                  <div class="form-group">
                  <label>Rates</label>
                  <input class="form-control" type="number" placeholder="Set Rates" [(ngModel)]="Rates" (change)="GetTotalAmount()">
                </div>
                </div>
                <div class="col-lg-8 col-md-8">
                  <div class="form-group">
                  <label>Quantity</label>
                  <input class="form-control" type="number" placeholder="Set Quantity" [(ngModel)]="Quantity" (change)="GetTotalAmount()">
                </div>
              </div>
              </div>
              <div class="row ">
                <div class="col-lg-8 col-md-8">
                  <div class="form-group">
                  <label>Total</label>
                  <input class="form-control" type="number" disabled placeholder="Total Amount" [(ngModel)]="Total">
                </div>
                </div>
              </div>
            </div>
          </div>
          <br>
          <div class="card-footer">
            <div class="col text-right">
              <div class="btn-group pull-right">
                <button class="btn btn-primary">
                  <span class="text">Save</span>
                  <i class="fa fa-save"></i>
                </button>
              </div>
              <div class="btn-group pull-right">
                <pre> </pre>
              </div>
              <div class="btn-group pull-right">

                <button class="btn btn-secondary" type="reset" value="Reset" (click)="Reset()">
                  <span class="text">Reset</span>
                  <i class="fa fa-refresh"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
