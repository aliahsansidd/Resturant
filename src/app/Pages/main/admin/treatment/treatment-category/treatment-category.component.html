<div class="container">
  <div class="page-title">
    <h3>Treatment Category</h3>
  </div>
  <div class="col text-right ">
    <div id="date_time" class="dateTime"></div>
  </div>

  <div class="row align-items-center justify-content-between">
    <div class="col-sm-16">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Treatment Category</h5>
        </div>
        <div class="card-body">
          <div class="row justify-content-center">
            <div class="col-md-10">
              <div class="row ">
                <div class="col-lg-8 col-md-8">
                  <label>Category Name</label>
                  <input class="form-control" type="text" placeholder="Enter Category Name">
                  <br>
                  <label>Status</label>

                  <div class="can-toggle can-toggle--size-small">
                    <input id="b" type="checkbox" [(ngModel)]="Active">
                    <label for="b">
                      <div class="can-toggle__switch" data-checked="âœ”" data-unchecked="x"></div>
                      <div class="can-toggle__label-text">{{Active? "Active":"In-Active"}}</div>
                    </label>
                  </div>
                </div>
                <div class="col-lg-8 col-md-8">

                  <label>Description</label>
                  <textarea rows="5" class="form-control" placeholder="Enter Description"></textarea>
                </div>
              </div>
            </div>
          </div>
          <br> 
          <div class="card-footer">
            <div class="col text-right">
              <div class="btn-group pull-right">
                <button class="btn btn-primary">
                  <span class="text">Save</span>
                  <i class="fa fa-save"></i>
                </button>
              </div>
              <div class="btn-group pull-right">
                <pre> </pre>
              </div>
              <div class="btn-group pull-right">

                <button class="btn btn-secondary" type="reset" value="Reset" (click)="Reset()" >
                  <span class="text">Reset</span>
                  <i class="fa fa-refresh"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
