<div class="container">
  <div class="row  align-items-center justify-content-between">
    <div class="col-11 col-sm-12 page-title">
      <h3>Bed Allocation Time</h3>
      <p>Bed Allocation Time</p>
    </div>
    <div class="col text-right ">
      <div id="date_time" class="dateTime"></div>
    </div>
  </div>
  <div class="row align-items-center justify-content-between">
    <div class="col-xl-16">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Bed Allocation Time</h5>
        </div>
        <div class="card-body">
          <div class="row justify-content-center">
            <div class="col-md-10">
              <div class="row">
                <div class="col-lg-8 col-md-8">
                  <div class="form-group">
                  <label>Set Time</label>
                  <input class="form-control" type="time" #Bedtime="ngModel" required placeholder="Bed Allocation Time" id="example-text-input"
                    [(ngModel)]="BedTime"> 
                </div>
              </div> 
              </div>
            </div>
          </div>
          <div class="card-footer">
              <div class="col text-right">
                <div class="btn-group pull-right">
                  <button class="btn btn-primary" name="btnsave" (click)="Save()">
                    <span class="text">Save</span>
                    <i class="fa fa-save"></i>
                  </button>
                </div>
                <div class="btn-group pull-right">
                  <pre> </pre>
                </div>
                <div class="btn-group pull-right">
  
                  <button class="btn btn-secondary" type="reset"  name="brnReset"  (click)="Reset()">
                    <span class="text">Reset</span>
                    <i class="fa fa-refresh"></i>
                  </button>
                </div>
              </div>
            </div>
        </div> 
      </div>
    </div>
  </div>
</div>
