<div class="container">
    <div class="row  align-items-center justify-content-between">
        <div class="col-11 col-sm-12 page-title">
            <h3>User Management</h3>
            <p>Add Role</p>
        </div>




        <div class="col text-right ">
            <div id="date_time" class="dateTime"></div>
            <script type="text/javascript">window.onload = date_time('date_time');</script>
        </div>

    </div>
    <div class="row">

        <div class="col-xl-14">


            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Register New Role</h5>
                </div>
                <div class="card-body">


                    <div class="row justify-content-center">
                        <div class="col-md-10 ">
                            <div class="row " style="display: flex;
                            justify-content: center;">
                                <div class="col-lg-8 col-md-8">
                                    <div class="form-group ">
                                        <label>Role</label>
                                        <input type="text" class="form-control" placeholder="Enter Role Name" [(ngModel)]="Role.role" id="role">
                                    </div>
                                </div>
                                <!-- <div class="col-lg-8 col-md-8">
                                    <div class="form-group ">
                                        <label>Description</label>
                                        <textarea type="text" rows="1" class="form-control" placeholder="Description" [(ngModel)]="Role.description" id="description"></textarea>
                                    </div>
                                </div> -->
                            </div>
                            <div class="row">
                                <div class="col-lg-8 col-md-8">
                                    <!-- <button class="btn btn-success" (click)="createRole(Role, selectedPermission)" style="display: block;">Create</button> -->
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-16 col-md-16">
                                    <div class="card full-screen-container filemenu_wrapper">
                                        <div class="card-header">
                                            <ul class="nav nav-pills card-header-pills pull-left">
                                                <li class="nav-item hidden-lg-up">
                                                    <button class="btn btn-link icon-header m-0 mr-2 pull-right filemenu_btn">
                                                        <span class="fa fa-bars"></span>
                                                    </button>
                                                </li>
                                            </ul>
                                            <h6 class="card-title pull-left mr-2">Assign Previllages</h6>
                                            <form class="form-inline ml-2  pull-left  hidden-md-down">
                                                <ng-select [items]="allPermissions" [multiple]="true" [closeOnSelect]="false" [searchable]="true" bindLabel="name" placeholder="Select Roles"
                                                    [(ngModel)]="selectedPermission" name="RoleControl" required #RoleControl="ngModel">
                                                </ng-select>

                                                <!-- <button class="btn btn-link icon-header " type="submit"><span class="fa fa-search"></span></button> -->
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="card-footer">
                        <div class="col text-right">
                            <div class="btn-group pull-right">
                                <button class="btn btn-primary" name="btnsave" (click)="createRole(Role, selectedPermission)">
                                    <span class="text">Save</span>
                                    <i class="fa fa-save"></i>
                                </button>
                            </div>
                            <div class="btn-group pull-right">
                                <pre> </pre>
                            </div>
                            <div class="btn-group pull-right">

                                <button class="btn btn-secondary" type="reset" value="Reset" name="brnReset">
                                    <span class="text">Reset</span>
                                    <i class="fa fa-refresh"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>


        </div>




    </div>

</div>
