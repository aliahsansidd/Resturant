<div class="container">
  <div class="row  align-items-center justify-content-between">
    <div class="col-11 col-sm-12 page-title">
      <h3>Price Settings</h3>
      <p>Card Price</p>
    </div>
    <div class="col text-right ">
      <div id="date_time" class="dateTime">{{Clock | date:'EEEE, MMMM d, y, h:mm:ss a'}}</div>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-16">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Set Smart Card Price</h5>
        </div>
        <div class="card-body">
          <div class="row justify-content-center">
            <div class="col-md-10">
              <div class="row" style="display: flex; justify-content: center;">
                <div *ngIf="loader">
                    <nz-spin [nzSize]="'large'"></nz-spin>
                </div>
                <div *ngIf="!loader" class="col-lg-6 col-md-6">
                  <div class="form-group">
                    <label>Card Price</label>
                    <input [disabled]="!edit" class="form-control" type="number" id="example-text-input" [(ngModel)]="CardPrice">
                  </div>
                </div>
                <div *ngIf="!loader" class="col-lg-6 col-md-6">
                  <div class="form-group">
                    <label>Duplicate Card Price</label>
                    <input [disabled]="!edit"  class="form-control" type="number" id="example-search-input" [(ngModel)]="DupCardPrice">
                  </div>
                </div>
                <div *ngIf="!edit"  class="edit-icon col-lg-4 col-md-4">
                <i class="fa fa-edit" nz-tooltip nzTitle="Edit Price" style="font-size: 20px;" (click)="editPrice()"></i>
              </div>
              </div>
              <br>
            </div>
          </div>
          <div class="card-footer">
            <div class="col text-right">
              <div class="btn-group pull-right">
                <button class="btn btn-primary" name="btnsave" (click)="Save(CardPrice, DupCardPrice)">
                  <span class="text">Save</span>
                  <i class="fa fa-save"></i>
                </button>
              </div>
              <div class="btn-group pull-right">
                <pre> </pre>
              </div>
              <div class="btn-group pull-right">

                <!-- <button *ngIf="!edit" class="btn btn-secondary" type="reset" name="brnReset">
                  <span class="text">Edit</span>
                  <i class="fa fa-refresh"></i>
                </button> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
