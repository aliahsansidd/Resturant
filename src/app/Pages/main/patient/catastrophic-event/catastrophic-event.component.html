<div class="container">
  <div class="row  align-items-center justify-content-between">
    <div class="col-11 col-sm-12 page-title">
      <h3>Catastrophic Event</h3>
      <p>Event Form</p>
    </div>
  </div> 

  <div class="row">
    <div class="col-sm-16">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title" style="color: #000;">Catastrophic Event Registration</h5>
        </div>
        <div class="card-body">
          <div class="row justify-content-center">
            <div class="col-md-10 "> 
              <div class="row"> 
                <div class="col-lg-8 col-md-8">
                  <div class="form-group ">
                    <label>Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Event Name" required minlength="4">
                  </div>
                </div>
                <div class="col-lg-8 col-md-8">
                <div class="form-group ">
                    <label>Place</label>
                    <input type="text" class="form-control" placeholder="Where Event Occurs">
                  </div>
                </div> 
              </div>
                <div class="row ">
                    <div class="col-lg-8 col-md-8">
                        <div class="form-group">
                          <label>Description</label> 
                          <textarea class="form-control" rows="4" placeholder="Description"></textarea>
                        </div>
                      </div> 
                  <div class="col-lg-8 col-md-8">
                      <div class="form-group ">
                          <label>Date Time</label>
                          <input type="datetime-local" class="form-control" placeholder="Enter Time & Date">
                      </div>
                    <div class="can-toggle can-toggle--size-small">
                          <div style="height:8px;"></div>
                            <input id="b" type="checkbox" [(ngModel)]="Status">
                            <label for="b">
                                <div class="can-toggle__switch" data-checked="âœ”" data-unchecked="x"></div>
                            <div class="can-toggle__label-text">{{Status? "Active":"In-Active"}}</div>
                            </label>
                        </div>
                        
                  </div>
                   
                </div>  
              </div>

            </div>
            <div class="card-footer">

              <div class="col text-right ">
                <button class="btn btn-secondary" type="reset" (click)="Reset()">Reset
                  <i class="fa fa-refresh"></i>
                </button>&nbsp;
                <button class="btn btn-primary">Save
                  <i class="fa fa-save"></i>
                </button>
              </div>
            </div>
             
          </div>
        </div>
      </div>
    </div>
  </div>
