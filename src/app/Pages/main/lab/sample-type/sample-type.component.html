<div class="container content-width-100">
  <div class="row  align-items-center justify-content-between">
    <div class="col-11 col-sm-12 page-title">
      <h3 #target>Sample Type</h3>
      <h5 #target>Define New Sample Type</h5>
    </div>




    <div class="col text-right ">

    </div>

  </div>
  <div class="row">

    <div class="col-xl-16">


      <div class="card">
        <form #f="ngForm">
          <div class="card-header">
            <h5 class="card-title">New Sample Type</h5>
          </div>
          <div class="card-body">
            <div class="row justify-content-center">
              <div class="col-lg-16 col-md-16">
                <div class="row">
                  <div class="col-lg-4 col-md-4">
                    <div class="form-group " [class.has-error]="!(OpdType.valid || (OpdType.pristine && !f.submitted)) || (OpdType.errors && (OpdType.dirty || OpdType.touched ))">
                      <label>Sample Name</label>
                      <input id="OpdType" #samplename name="OpdType" class="form-control" type="text"
                        id="example-text-input" #SampleName="ngModel" name="name" [(ngModel)]="sample_type.sampleName" required>
                      <!-- <div [hidden]="OpdType.valid || (OpdType.pristine && !f.submitted) && (OpdType.errors && (OpdType.dirty || OpdType.touched )) == false"
                      class="form-control-feedback">
                      Error: Please Enter End Time
                    </div> -->
                    </div>
                  </div>
                  <div class="col-lg-4 col-md-4">
                    <div class="form-group " [class.has-error]="!(OpdType.valid || (OpdType.pristine && !f.submitted)) || (OpdType.errors && (OpdType.dirty || OpdType.touched ))">
                      <label>Sample Type</label>
                      <input id="OpdType" name="code" #opdType name="OpdType" class="form-control" type="text"
                        id="example-text-input" #OpdType="ngModel" [(ngModel)]="sample_type.sampleType"
                        required>
                      <!-- <div [hidden]="OpdType.valid || (OpdType.pristine && !f.submitted) && (OpdType.errors && (OpdType.dirty || OpdType.touched )) == false"
                          class="form-control-feedback">
                          Error: Please Enter End Time
                        </div> -->
                    </div>
                  </div>
                  <div class="col-lg-4 col-md-4">
                    <div class="form-group ">
                      <label>Color</label>
                      <input (blur)="getSampleColorHex()" class="form-control " [(colorPicker)]="color" [style.background]="color">
                    </div>
                  </div>
                  <div class="col-lg-4 col-md-4">
                      <div class="form-group ">
                        <input name="col" style="margin-top: 26px" [(ngModel)]="sample_type.colour" class="form-control ">
                      </div>
                    </div>
                </div>
                <div class="row">
                  <div class="col-lg-4 col-md-4">
                      <div class="form-group " [class.has-error]="!(OpdType.valid || (OpdType.pristine && !f.submitted)) || (OpdType.errors && (OpdType.dirty || OpdType.touched ))">
                          <label>Container Type</label>
                          <input id="OpdType" name="code" #opdType name="OpdType" class="form-control" type="text"
                            id="example-text-input" #OpdType="ngModel" [(ngModel)]="sample_type.containerType"
                            required>
                        </div>
                  </div>
                  <div class="col-lg-4 col-md-4">
                    <div class="form-group " [class.has-error]="!(OpdType.valid || (OpdType.pristine && !f.submitted)) || (OpdType.errors && (OpdType.dirty || OpdType.touched ))">
                      <label>Accession ID Abbreviation</label>
                      <input maxlength="2" id="OpdType" #opdType name="charges" class="form-control" type="text"
                        id="example-text-input" #OpdType="ngModel" [(ngModel)]="prefixpostfix" required>
                    </div>
                  </div>
                  <div class="col-lg-4 col-md-4">
                    <div class="form-group " [class.has-error]="!(OpdType.valid || (OpdType.pristine && !f.submitted)) || (OpdType.errors && (OpdType.dirty || OpdType.touched ))">
                      <select [(ngModel)]="selectPrePost" style="margin-top: 27px" class="form-control" id="doctors">
                        <option [value] = "prefix" > Prefix
                        </option>
                        <option [value]="postfix" >Postfix</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-lg-4 col-md-4">
                      <div class="form-group " [class.has-error]="!(OpdType.valid || (OpdType.pristine && !f.submitted)) || (OpdType.errors && (OpdType.dirty || OpdType.touched ))">
                          <label>Collection Instruction</label>
                          <input id="OpdType" #opdType name="charges" class="form-control" type="text"
                          id="example-text-input" #OpdType="ngModel" [(ngModel)]="sample_type.collectionInstruction" required>
                      </div>
                  </div>
                  

                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-4">
                    <div class="form-group " [class.has-error]="!(OpdType.valid || (OpdType.pristine && !f.submitted)) || (OpdType.errors && (OpdType.dirty || OpdType.touched ))">
                        <label>Sample Description</label>
                        <input id="OpdType" #opdType name="charges" class="form-control" type="text"
                        id="example-text-input" #OpdType="ngModel" [(ngModel)]="sample_type.description" required>
                    </div>
                    </div>
                    <div class="col-lg-4 col-md-4">
                        <div class="form-group ">
                          <label>Color</label>
                          <input (blur)="getContainerColorHex()" class="form-control " [(colorPicker)]="containerColor" [style.background]="containerColor">
                        </div>
                      </div>
                      <div class="col-lg-4 col-md-4">
                          <div class="form-group ">
                            <input name="containercolor" style="margin-top: 26px" [(ngModel)]="sample_type.containerColour" class="form-control ">
                          </div>
                      </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
              <div class="col text-right">
                <div class="btn-group pull-right">
                  <button (click)="save()" class="btn btn-primary">
                    <span class="text">Save</span>
                    <i class="fa fa-save"></i>
                  </button>
                </div>
                <div class="btn-group pull-right">
                  <pre> </pre>
                </div>
                <div class="btn-group pull-right">
                  <button class="btn btn-secondary" type="reset" (click)="Reset()">
                    <span class="text">Reset</span>
                    <i class="fa fa-refresh"></i>
                  </button>
                </div>
              </div>
              
            </div>
        </form>

        
      </div>

      <div class="card">
              
          <div class="card-header">
            <div class="row">
              <div class="col-sm-3">
                <h5 class="pull-left mr-2">Manage Records</h5>
              </div>
  
  
              <div class="col-lg-13">
                <div class="row">
  
  
                  <div class="col-16">
                    <div class="input-daterange form-inline pull-right" id="destination">
                      <label style="color: black;">
                        Choose Range &nbsp; <i class="fa fa-calendar"></i> &nbsp;</label>
  
                      <input class="form-control CalenderWidth" bsDaterangepicker [(ngModel)]="bsRangeValue" type="text">
                      <button type="button" class="btn btn-outline-primary" (click)="ResetTable()">Reset
                        <i class="fa fa-refresh"></i>
                      </button>
  
  
                    </div>
  
                  </div>
                </div>
              </div>
              <!-- <div class="col-sm-5">
                  
                </div>
                <div class="col-sm-2"></div> -->
  
            </div>
          </div>
  
          <div class="card-body">
            <!-- Table Start -->
            <div class="table-responsive" style="overflow: auto; padding-top: 2px;">
              <table id="example" class="table table-hover dataTable no-footer dtr-inline">
                <thead>
                  <tr>
                    <th>SNo.</th>
                    <th>Sample Name</th>
                    <th>Sample Type</th>
                    <th>Sample Description</th>
                    <th>Container Type</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="MousePointer" (click)="EditRecord(item.id,target)" *ngFor="let item of allSampleType | reverse;let i = index;">
                    <td>{{i+1}}</td>
                    <td>{{item.sampleName}}</td>
                    <td>{{item.sampleType}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.containerType}}</td>
                    <td>
                      <span style="display: inline">
                        <a class=" btn btn-link btn-sm " title="Delete" [id]="item.id" (click)="$event.stopPropagation();modal.ShowModal(item.id)">
                          <i class="fa fa-trash-o ">
                          </i>
                        </a>
                        <a class="btn btn-link btn-sm" title="Edit" (click)="EditRecord(item.id,target)">
                          <i class="fa fa-pencil-square-o "></i>
                        </a>
                      </span>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                  <tr>
                      <th>SNo.</th>
                      <th>Sample Name</th>
                      <th>Sample Type</th>
                      <th>Sample Description</th>
                      <th>Container Type</th>
                      <th></th>
                  </tr>
                </tfoot>
              </table>
            </div>
            <!-- /.table-end -->
  
  
          </div>
        </div>

    </div>




  </div>
</div>
      


<app-delete-modal #modal (IsDelete)="DeleteData($event)"></app-delete-modal>
