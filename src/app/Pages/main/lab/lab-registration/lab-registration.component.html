<div class="container">
  <div class="row  align-items-center justify-content-between">
    <div class="col-11 col-sm-12 page-title">
      <h3>Lab Registration </h3>
      <p>Make a New Lab</p>
    </div>
    <div class="col text-right ">
      <div>
        <button class="btn btn-success pull-right">Register Lab</button>
      </div>
    </div>

  </div>


  <div class="card">
    <div class="card-header">
      <h5 class="card-title">Add New Lab</h5>
    </div>
    <div class="card-body">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="row">
            <div class="col-10">
              <strong>
                <h5>Find Patient</h5>
              </strong>
            </div>
            <div class="col-6">
              <input type="text" class="form-control" placeholder="By MR#, Name, Contact#">
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-lg-16 col-md-16">
              <table id="example" class="table table-striped table-bordered table-hover table-responsive">
                <thead>
                  <tr>
                    <th>S.No#</th>
                    <th>MR#</th>
                    <th>Full Name</th>
                    <th>S/O ,W/O, D/O</th>
                    <th>Contact No#</th>
                    <th>Address</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- *ngFor="let item of patient;let i = index" -->
                  <!-- (click)="SelectedRecord(i)" -->
                  <tr class="MousePointer">
                    <td>1</td>
                    <td>MR-0123</td>
                    <td>ATA</td>
                    <td>Shamim</td>
                    <td>03358252428</td>
                    <td>L-1398 Sector 5-D Surjani Town Karachi</td>
                    <td>
                      <span style="display: inline">
                        <a class=" btn btn-link btn-sm " title="Delete">
                          <i class="fa fa-trash-o ">
                          </i>
                        </a>
                        <a class="btn btn-link btn-sm" title="Edit">
                          <i class="fa fa-pencil-square-o "></i>
                        </a>
                      </span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-16 col-md-16">
              <div class="row">
                <div class="col-10">
                  <strong>
                    <h5 style="margin-top: 10px;">Order Details</h5>
                  </strong>
                </div>
                <div class="col-6">
                  <label class="pull-right">
                    <h6>
                      <i class="pull-right" style="color: #6c8bef;margin-top: 10px;"> Appointment No#: xxxx-app-yy
                      </i>
                    </h6>
                  </label>
                </div>
              </div>
              <hr style="margin-top: -8px;" />
            </div>
          </div>
          <div class="row ">
            <div class="col-lg-8 col-md-8">
              <div class="form-group ">
                <label>Prescribing Doctor</label>
                <textarea rows="1" class="form-control" placeholder="Enter Details"></textarea>
              </div>
            </div>
            <div class="col-lg-8 col-md-8">
              <div class="form-group ">
                <label>Department</label>
                <input type="text" class="form-control" placeholder="ENT/Physician/Surgeon">
              </div>
            </div>
          </div>
          <div class="row ">
            <div class="col-lg-8 col-md-8">
              <div class="form-group ">
                <label>item</label>
                <input type="number" class="form-control" placeholder="Enter Number">
              </div>
            </div>
            <div class="col-lg-8 col-md-8">
              <div class="form-group">
                <label>Tooth Name</label>
                <input type="text" class="form-control" placeholder="Enter Lab Test Code">
              </div>
            </div>

          </div>
          <div class="row">
            <div class="col-lg-8 col-md-8">
              <div class="form-group">
                <label>Select Rate Sheet</label>
                <Select class="form-control">
                  <option>2000</option>
                  <option selected>1000</option>
                  <option>5000</option>
                </Select>
              </div>
            </div>
            <div class="col-lg-8 col-md-8">
              <div class="form-group ">
                <label>Quantity</label>
                <input type="number" class="form-control" placeholder="Enter Quantity">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-8 col-md-8">
              <div class="form-group">
                <label>Select Rate Sheet</label>
                <Select class="form-control">
                  <option>2000</option>
                  <option selected>1000</option>
                  <option>5000</option>
                </Select>
              </div>
            </div>
            <div class="col-lg-8 col-md-8">
              <div class="form-group ">
                <label>Quantity</label>
                <input type="number" class="form-control" placeholder="Enter Quantity">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-8 col-md-8">
              <!-- <div class="form-group" [class.has-error]="!(StartTime.valid || (StartTime.pristine && !f.submitted)) || (StartTime.errors && (StartTime.dirty || StartTime.touched ))">  -->
             <div class="form-group">
              <label for="example-text-input" class=" col-form-label">Start Timings</label>
              <input class="form-control" name="StartTime" type="time" id="example-time-input">
              <!-- <div [hidden]="StartTime.valid || (StartTime.pristine && !f.submitted) && (StartTime.errors && (StartTime.dirty || StartTime.touched )) == false" class="form-control-feedback">
                              Error: Please Enter Start Time
                            </div> -->
            </div>
            </div>

            <div class=" col-lg-8 col-md-8">
              <div class="form-group">
              <label for="example-text-input" class="col-form-label">End Timings</label>
              <input class="form-control form-control-danger" type="time" name="EndTime" id="example-time-input">
            </div>
            </div>

          </div>
          <div class="row">
            <div class="col-lg-8 col-md-8">
              <div class="form-group">
                <label>Remark</label>
                <input class="form-control" type="text" placeholder="scheduled">
              </div>
            </div>
            <div class="col-lg-8 col-md-8">
              <div class="form-group">
                <label>Urgent</label>
                <div style="padding-top: 10px">
                  <label class="radio-inline">
                    <input type="radio" value="yes"> Yes &nbsp;</label>
                  <label class="radio-inline">
                    <input type="radio" checked="checked" value="no"> No &nbsp;</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-8 col-md-8">
              <div class="form-group">
                <label>OutSource</label>
                <select class="form-control" (change)="PanelVisible1()" [(ngModel)]="abc">
                  <option value="yes">yes</option>
                  <option value="no">no</option>

                </select>
                <div class="form-group">
                  <textarea *ngIf="PanelVisible" class="form-control" placeholder="from Where"></textarea>
                </div>
              </div>
            </div>
            <div class="col-lg-8 col-md-8">
              <div class="form-group">
                <label>Conducting Doctor</label>
                <input class="form-control" type="text" placeholder="Doctor Name">
              </div>
            </div>
          </div>


          <div class="row">
            <div class="col-lg-16 col-md-16">
              <div class="row">
                <div class="col-10">
                  <strong>
                    <h5 style="margin-top: 10px;">Pricing Details</h5>
                  </strong>
                </div>
                <div class="col-6">
                  <label class="pull-right">
                    <h6>
                      <i class="pull-right" style="color: #6c8bef;margin-top: 10px;"> Yes
                      </i>
                    </h6>
                  </label>
                </div>
              </div>
              <hr style="margin-top: -8px;" />
            </div>
          </div>
          <div class="row ">
            <div class="col-lg-8 col-md-8">
              <div class="form-group ">
                <label>Total Amount Paid</label>
                <input class="form-control" type="text" placeholder="Enter Total Amount">
              </div>
            </div>
            <div class="col-lg-8 col-md-8">
              <div class="form-group ">
                <label>Discount</label>
                <input class="form-control" type="text" placeholder="Enter Discount Price">
              </div>
            </div>
          </div>
          <div class="row ">
            <div class="col-lg-8 col-md-8">
              <div class="form-group ">
                <label>Select Rate Sheet</label>
                <select class="form-control">
                  <option>1000</option>
                  <option>2000</option>
                  <option>3000</option>
                </select>
              </div>
            </div>
            <div class="col-lg-8 col-md-8">
              <div class="form-group ">
                <label>Tax</label>
                <input class="form-control" type="text" placeholder="Enter Tax Price">
              </div>
            </div>

          </div>
          <div class="row ">
            <div class="col-lg-8 col-md-8">
              <div class="form-group ">
                <label>Payment Mode</label>
                <select class="form-control" id="doctors" placeholder="Select payment mode">
                  <option>
                    cash
                  </option>
                  <option>
                    card
                  </option>
                </select>
              </div>

            </div>
              <div class="col-lg-8 col-md-8">
              <div class="form-group ">
                <label>Due Amount</label>
                <input class="form-control" type="text" placeholder="Select Due Amount">
              </div> 
            </div> 
          </div>
          <div class="row ">   
                <div class="col-lg-8 col-md-8">
                <div class="form-group ">
                  <label>Recieved Amount</label>
                  <input class="form-control" type="text" placeholder="Select Recieved Amount">
                </div> 
              </div>
  
            </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="col text-right">
          <div class="btn-group pull-right">
            <button class="btn btn-primary">
              <span class="text">Save</span>
              <i class="fa fa-save"></i>
            </button>
          </div>
          <div class="btn-group pull-right">
            <pre> </pre>
          </div>
          <div class="btn-group pull-right">

            <button class="btn btn-secondary" type="reset" (click)="Reset()">
              <span class="text">Reset</span>
              <i class="fa fa-refresh"></i>
            </button>
          </div>
        </div>
      </div>

    </div>
