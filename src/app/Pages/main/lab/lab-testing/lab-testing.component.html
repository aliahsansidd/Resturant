<div class="container content-width-100">
    <div class="row  align-items-center justify-content-between">
      <div class="col-11 col-sm-12 page-title">
        <h3 #target>Lab Services</h3>
      </div> 
  
      <div class="col text-right ">
  
      </div>
  
    </div>
    <div class="row">
  
      <div class="col-xl-16">
  
  
        <div class="card">
          <form #f="ngForm">
            <div class="card-header">
              <h5 class="card-title">Set Lab Testing Units</h5>
            </div>
            <div class="card-body">
                <div class="row justify-content-center">
                <div class="col-md-10">
              <div class="row ">
                <div class="col-lg-8 col-md-8">
                  <div class="form-group " [class.has-error]="!(OpdType.valid || (OpdType.pristine && !f.submitted)) || (OpdType.errors && (OpdType.dirty || OpdType.touched ))">
                    <label>Testing Unit</label>
                    <input id="OpdType" #opdType name="OpdType" class="form-control" type="text" placeholder="Unit Name"
                      id="example-text-input" #OpdType="ngModel" [(ngModel)]="test.name" required>
                    <!-- <div [hidden]="OpdType.valid || (OpdType.pristine && !f.submitted) && (OpdType.errors && (OpdType.dirty || OpdType.touched )) == false"
                      class="form-control-feedback">
                      Error: Please Enter End Time
                    </div> -->
                  </div>
                </div>
                <div class="col-lg-8 col-md-8">
                    <div class="form-group " [class.has-error]="!(OpdType.valid || (OpdType.pristine && !f.submitted)) || (OpdType.errors && (OpdType.dirty || OpdType.touched ))">
                      <label>Short Code</label>
                      <input id="OpdType" #opdType name="OpdType" class="form-control" type="text" placeholder="cc, mm, ps"
                        id="example-text-input" #OpdType="ngModel" [(ngModel)]="test.code" required>
                      <!-- <div [hidden]="OpdType.valid || (OpdType.pristine && !f.submitted) && (OpdType.errors && (OpdType.dirty || OpdType.touched )) == false"
                        class="form-control-feedback">
                        Error: Please Enter End Time
                      </div> -->
                    </div>
                  </div>
                    </div>
            </div>
        </div>
    </div>
          </form>
          <div class="card-footer">
              <div class="col text-right">
                <div class="btn-group pull-right">
                  <button (click)="save(test)" class="btn btn-primary">
                    <span class="text">Save</span>
                    <i class="fa fa-save"></i>
                  </button>
                </div>
                <div class="btn-group pull-right">
                  <pre> </pre>
                </div>
                <div class="btn-group pull-right">
      
                  <button class="btn btn-secondary" type="reset" (click)="Reset()">
                    <span class="text">Reset</span>
                    <i class="fa fa-refresh"></i>
                  </button>
                </div>
              </div>
            </div>
        </div>
        <div class="card">
          <!-- <div class="card-header">
              <h5 class="card-title">Patient List</h5>
            </div> -->
          <div class="card-header">
            <div class="row">
              <div class="col-sm-3">
                <h5 class="pull-left mr-2">Manage Records</h5>
              </div>
  
  
              <div class="col-lg-13">
                <div class="row">
  
  
                  <div class="col-16">
                    <div class="input-daterange form-inline pull-right" id="destination">
                      <label style="color: black;">
                        Choose Range &nbsp; <i class="fa fa-calendar"></i> &nbsp;</label>
  
                      <input class="form-control CalenderWidth" bsDaterangepicker [(ngModel)]="bsRangeValue" type="text">
                      <button type="button" class="btn btn-outline-primary" (click)="ResetTable()">Reset
                        <i class="fa fa-refresh"></i>
                      </button>
  
  
                    </div>
  
                  </div>
                </div>
              </div>
              <!-- <div class="col-sm-5">
                  
                </div>
                <div class="col-sm-2"></div> -->
  
            </div>
          </div>
  
          <div class="card-body">
            <!-- Table Start -->
            <div class="table-responsive" style="overflow: auto; padding-top: 2px;">
              <table id="example" class="table table-hover dataTable no-footer dtr-inline">
                <thead>
                  <tr>
                    <th>SNo.</th>
                    <th>Testing Unit</th>
                    <th>Short Code</th>
                    <!-- <th>status</th> -->
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of allTestUnits | reverse;let i = index;">
                    <td>{{i+1}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.code}}</td>
                    <!-- <td>
                      <span [class]="item.status == 1? 'status success':'status danger'" style="width:60px !important">{{item.status
                        == 1?
                        "Active":"In-Active" }}</span>
                    </td> -->
                    <td>
                      <span style="display: inline">
                        <a class=" btn btn-link btn-sm " title="Delete" [id]="item.id" (click)="modal.ShowModal(item.id)">
                          <i class="fa fa-trash-o ">
                          </i>
                        </a>
                        <a class="btn btn-link btn-sm" title="Edit" (click)="EditRecord(item.id,target)">
                          <i class="fa fa-pencil-square-o "></i>
                        </a>
                      </span>
                    </td>
                    <td>{{item.id}}</td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <th>SNo</th>
                    <th>Testing Unit</th>
                    <th>Short Code</th>
                    <!-- <th>status</th> -->
                    <th></th>
                    <th></th>
                  </tr>
                </tfoot>
              </table>
            </div>
            <!-- /.table-end -->
  
  
          </div>
        </div>
  
  
      </div>
  
  
  
  
    </div>
  
  </div>
  <app-delete-modal #modal (IsDelete)="DeleteData($event)"></app-delete-modal>
