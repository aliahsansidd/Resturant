<div class="container content-width-100">
  <div class="row  align-items-center justify-content-between">
    <div class="col-11 col-sm-12 page-title">
      <h3>Insurance</h3>
      <p>Insurance Contract Setup</p>
    </div>

  </div>
  <div class="row ">
    <div class="col-sm-16">
      <form #f="ngForm">
        <div class="card" #target>
          <div class="card-header">
            <h5 class="card-title">Client Group</h5>
          </div>
          <div class="card-body ">
            <div class="row justify-content-center">
              <div class="col-10">
                <div class="row ">
                  <!-- <label for="example-text-input" class="col-sm-2 col-form-label">Rooms</label> -->
                  <div class="col-8">
                    <div class="form-group" [class.has-error]="!(Name.valid || (Name.pristine && !f.submitted)) || (Name.errors && (Name.dirty || Name.touched ))">
                      <label>Name</label>
                      <input type="text" name="Name" class="form-control" #Names placeholder="Enter Client Group Name" #Name="ngModel" required [(ngModel)]="GroupOfCompanies.name">
                      <div [hidden]="Name.valid || (Name.pristine && !f.submitted) && ((Name.errors && (Name.dirty || Name.touched )) == false)"
                        class="form-control-feedback">
                        Error: Please Enter Name
                      </div>
                    </div>
                  </div>
                  <!-- <label for="example-text-input" class="col-sm-2 col-form-label"></label> -->
                  <div class="col-8">
                    <div class="form-group" [class.has-error]="!(ShortCode.valid || (ShortCode.pristine && !f.submitted)) || (ShortCode.errors && (ShortCode.dirty || ShortCode.touched ))">
                      <label>Short Code</label>
                      <input type="text" name="ShortCode" class="form-control" placeholder="Enter Client Group Code" #ShortCode="ngModel" required
                        [(ngModel)]="GroupOfCompanies.shortCode">
                      <div [hidden]="ShortCode.valid || (ShortCode.pristine && !f.submitted) && ((ShortCode.errors && (ShortCode.dirty || ShortCode.touched )) == false)"
                        class="form-control-feedback">
                        Error: Please Enter ShortCode
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row ">
                  <!-- <label for="example-text-input" class="col-sm-2 col-form-label">Rooms</label> -->
                  <div class="col-8">
                    <div class="form-group" [class.has-error]="!(description.valid || (description.pristine && !f.submitted)) || (description.errors && (description.dirty || description.touched ))">
                      <label>Description</label>
                      <textarea  name="description" class="form-control" rows="1" name="desc" placeholder="Enter Description" #description="ngModel" required [(ngModel)]="GroupOfCompanies.description"></textarea>
                      <div [hidden]="description.valid || (description.pristine && !f.submitted) && ((description.errors && (description.dirty || description.touched )) == false)"
                        class="form-control-feedback">
                        Error: Please Enter description
                      </div>
                    </div>
                  </div>
   
                </div>
              </div>

            </div>
          </div>


        
        <div class="card-footer">
          <div class="col text-right">
            <div class="btn-group pull-right">
              <button class="btn btn-primary" type="submit" name="btnsave" (click)="Save()"><span class="text">Save</span>
                <i class="fa fa-save"></i></button>
            </div>
            <div class="btn-group pull-right">
              <pre> </pre>
            </div>
            <div class="btn-group pull-right">

              <button class="btn btn-secondary" type="reset" (click)="Reset()" name="brnReset"><span class="text">Reset</span>
                <i class="fa fa-refresh"></i></button>
            </div>
          </div>
        </div>
    </div>
    </form>
    <div class="card">
      <!-- <div class="card-header">
                    <h5 class="card-title">Patient List</h5>
                  </div> -->
      <div class="card-header">
        <div class="row">
          <div class="col-sm-3">
            <h5 class="pull-left mr-2">Manage Records</h5>
          </div>


          <div class="col-lg-13">
            <div class="row">


              <div class="col-16">
                <div class="input-daterange form-inline pull-right" id="destination">
                  <label style="color: black;">
                    Choose Range &nbsp; <i class="fa fa-calendar"></i> &nbsp;</label>

                  <input class="form-control CalenderWidth" bsDaterangepicker [(ngModel)]="bsRangeValue" type="text">
                  <button type="button" class="btn btn-outline-primary" (click)="ResetTable()">Reset
                    <i class="fa fa-refresh"></i>
                  </button>


                </div>

              </div>
            </div>
          </div>
          <!-- <div class="col-sm-5">
    
                      </div>
                      <div class="col-sm-2"></div> -->

        </div>
      </div>

      <div class="card-body">
        <!-- Table Start -->
        <div class="table-responsive" style="overflow: auto; padding-top: 2px;">
          <table id="example" class="table table-hover dataTable no-footer dtr-inline" *ngIf="GroupOfCompaniesCollection !== undifined">
            <thead>
              <tr>
                <th>SNo.</th>
                <th>Name</th>
                <th>Short Code</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr class="MousePointer" (click)="EditRecord(item.id,target)" *ngFor="let item of GroupOfCompaniesCollection | reverse;let i = index">
                <td>{{i+1}}</td>
                <td>{{item.name}}</td>

                <td>{{item.shortCode}}</td>
                <td>

                  <span style="display: inline">
                    <a class=" btn btn-link btn-sm " title="Delete" [id]="item.id" (click)="$event.stopPropagation();modal.ShowModal(item.id)">
                      <i class="fa fa-trash-o ">
                      </i>
                    </a>
                    <a class="btn btn-link btn-sm" title="Edit" (click)="$event.stopPropagation();EditRecord(item.id,target)">
                      <i class="fa fa-pencil-square-o "></i>
                    </a>
                  </span>
                </td>
              </tr>





            </tbody>
            <tfoot>
              <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>

              </tr>
            </tfoot>
          </table>
        </div>
        <!-- /.table-end -->


      </div>
    </div>
  </div>
</div>
</div>
<app-delete-modal #modal (IsDelete)="DeleteData($event)"></app-delete-modal>
