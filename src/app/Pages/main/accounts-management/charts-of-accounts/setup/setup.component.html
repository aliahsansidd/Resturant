
<div class="container">
  <div class="row  align-items-center justify-content-between">
    <div class="col-11 col-sm-12 page-title">
      <h3>Setup Account</h3>
      <p>short description (Optional)</p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-16">
      <form #f="ngForm">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Level</h5>
          </div>
          <div class="card-body">
            <div class="row justify-content-center">
              <div class="col-md-10 ">
                <div class="row">
                  <div class="col-lg-8 col-md-8">
                    <div class="form-group" [class.has-error]="!(level.valid || (level.pristine && !f.submitted)) || (level.errors && (level.dirty || level.touched ))">
                      <label>Level Code</label>
                      <input class="form-control" type="number" #level="ngModel" [(ngModel)]="level.code" name="levelcode" required>
                      <div [hidden]="level.valid || (level.pristine && !f.submitted) && ((level.errors && (level.dirty || level.touched )) == false)"
                        class="form-control-feedback" >
                        Error: Please Enter Level
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-8 col-md-8">
                    <div class="form-group" [class.has-error]="!(levelDescription.valid || (levelDescription.pristine && !f.submitted)) || (levelDescription.errors && (levelDescription.dirty || levelDescription.touched ))">
                      <label>Level Description</label>
                      <textarea class="form-control" rows="01" name="levelDescription" #levelDescription="ngModel" required [(ngModel)]="level.description" placeholder="Enter Description"></textarea>
                      <div [hidden]="levelDescription.valid || (levelDescription.pristine && !f.submitted) && (levelDescription.errors && (levelDescription.dirty || levelDescription.touched )) == false"
                        class="form-control-feedback">
                        Error: Please Enter Description
                      </div>
                    </div>
                  </div> 
                </div>
                <div class="row"> 
                  <div class="col-lg-8 col-md-8">
                    <div class="form-group" [class.has-error]="!(levelOrder.valid || (levelOrder.pristine && !f.submitted)) || (levelOrder.errors && (levelOrder.dirty || levelOrder.touched ))">
                      <label>Level Order</label>
                      <input class="form-control" type="number" placeholder="Enter Number"  id="levelOrder" name="levelOrder" required #levelOrder="ngModel"
                        [(ngModel)]="level.order">
                      <div [hidden]="levelOrder.valid || (levelOrder.pristine && !f.submitted) && (levelOrder.errors && (levelOrder.dirty || levelOrder.touched )) == false"
                        class="form-control-feedback">
                        Error: Please Enter Level Order
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-8 col-md-8">
                    <div class="form-group" [class.has-error]="!( NumberOfDigits.valid || ( NumberOfDigits.pristine && !f.submitted)) || ( NumberOfDigits.errors && ( NumberOfDigits.dirty ||  NumberOfDigits.touched ))">
                      <label>Number Of Digits</label>
                      <input class="form-control" type="number" placeholder="Enter Bed Number" id=" NumberOfDigits" name=" NumberOfDigits" required #NumberOfDigits="ngModel"
                        [(ngModel)]="level.digits">
                      <div [hidden]="NumberOfDigits.valid || (NumberOfDigits.pristine && !f.submitted) && (NumberOfDigits.errors && (NumberOfDigits.dirty || NumberOfDigits.touched )) == false"
                        class="form-control-feedback">
                        Error: Please Enter Number Of digits
                      </div>
                    </div>
                  </div>
                
                </div>
              </div>
            </div>
            <div class="card-footer">
              <div class="col text-right">
                <div class="btn-group pull-right">
                  <button class="btn btn-primary" name="btnsave" (click)="saveLevel(level)">
                    <span class="text">Save</span>
                    <i class="fa fa-save"></i>
                  </button>
                </div>
                <div class="btn-group pull-right">
                  <pre> </pre>
                </div>
                <div class="btn-group pull-right">

                  <button class="btn btn-secondary" type="reset" value="Reset" name="brnReset" (click)="Reset()">
                    <span class="text">Reset</span>
                    <i class="fa fa-refresh"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<app-delete-modal #modal (IsDelete)="DeleteData($event)"></app-delete-modal>
