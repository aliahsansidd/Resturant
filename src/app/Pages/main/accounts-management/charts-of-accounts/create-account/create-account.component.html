
<div class="container">
  <div class="row  align-items-center justify-content-between">
    <div class="col-11 col-sm-12 page-title">
      <h3>Setup Account</h3>
      <p>short description (Optional)</p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-16">
      <form #f="ngForm">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Create Account</h5>
          </div>
          <div class="card-body">
            <div class="row justify-content-center">
              <div class="col-md-10 ">
                <div class="row">
                    <div class="col-lg-8 col-md-8">
                        <div class="form-group" [class.has-error]="!(levelDescription.valid || (levelDescription.pristine && !f.submitted)) || (levelDescription.errors && (levelDescription.dirty || levelDescription.touched ))">
                          <label>Level Description</label>
                          <select class="form-control" name="levelDescription" #levelDescription="ngModel" required [(ngModel)]="level.Description" placeholder="Enter Description">
                          <option selected>Fixed Asset</option>
                        </select>
                          <div [hidden]="levelDescription.valid || (levelDescription.pristine && !f.submitted) && (levelDescription.errors && (levelDescription.dirty || levelDescription.touched )) == false"
                            class="form-control-feedback">
                            Error: Please Enter Description
                          </div>
                        </div>
                      </div> 
                  <div class="col-lg-8 col-md-8">
                    <div class="form-group" [class.has-error]="!(Accountcode.valid || (Accountcode.pristine && !f.submitted)) || (Accountcode.errors && (Accountcode.dirty || Accountcode.touched ))">
                      <label>Account code</label>
                      <input class="form-control" type="number" #Accountcode="ngModel" [(ngModel)]="Accountcode.code" name="Accountcode" required>
                      <div [hidden]="Accountcode.valid || (Accountcode.pristine && !f.submitted) && ((Accountcode.errors && (Accountcode.dirty || Accountcode.touched )) == false)"
                        class="form-control-feedback" >
                        Error: Please Enter Account Code 
                      </div>
                    </div>
                  </div> 
                </div>
                <div class="row"> 
                  <div class="col-lg-8 col-md-8">
                    <div class="form-group" [class.has-error]="!(AccountName.valid || (AccountName.pristine && !f.submitted)) || (AccountName.errors && (AccountName.dirty || AccountName.touched ))">
                      <label>Account Title</label>
                      <input class="form-control" type="text" placeholder="Enter Number"  id="levelOrder" name="AccountName" required #AccountName="ngModel"
                        [(ngModel)]="level.Order">
                      <div [hidden]="AccountName.valid || (AccountName.pristine && !f.submitted) && (AccountName.errors && (AccountName.dirty || AccountName.touched )) == false"
                        class="form-control-feedback">
                        Error: Please Enter Account Order 
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-8 col-md-8">
                    <div class="form-group" [class.has-error]="!( Currency.valid || ( Currency.pristine && !f.submitted)) || ( Currency.errors && ( Currency.dirty ||  Currency.touched ))">
                      <label>Currency</label>
                      <input class="form-control" type="text" placeholder="Enter Bed Number" id=" Currency" name=" Currency" required #Currency="ngModel"
                        [(ngModel)]="level.Digits">
                      <div [hidden]="Currency.valid || (Currency.pristine && !f.submitted) && (Currency.errors && (Currency.dirty || Currency.touched )) == false"
                        class="form-control-feedback">
                        Error: Please Enter Currency
                      </div>
                    </div>
                  </div>
                
                </div>
              </div>
            </div>
            <div class="card-footer">
              <div class="col text-right">
                <div class="btn-group pull-right">
                  <button class="btn btn-primary" name="btnsave" (click)="Save()">
                    <span class="text">Save</span>
                    <i class="fa fa-save"></i>
                  </button>
                </div>
                <div class="btn-group pull-right">
                  <pre> </pre>
                </div>
                <div class="btn-group pull-right">

                  <button class="btn btn-secondary" type="reset" value="Reset" name="brnReset" (click)="Reset()">
                    <span class="text">Reset</span>
                    <i class="fa fa-refresh"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<app-delete-modal #modal (IsDelete)="DeleteData($event)"></app-delete-modal>
