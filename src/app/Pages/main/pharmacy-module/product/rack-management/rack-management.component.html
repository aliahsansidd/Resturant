<div class="container content-width-100">
  <div class="row  align-items-center justify-content-between">
    <div class="col-11 col-sm-12 page-title">
        <h3>Product</h3>
        <p>Rack Managment</p>
    </div>
  
  </div>
  <div class="row ">
    <div class="col-sm-16">
      <form #f="ngForm">
        <div class="card" #target>
          <div class="card-header">
            <h5 class="card-title">Add Rack</h5>
          </div>
          <div class="card-body ">
            <div class="row justify-content-center">
              <div class="col-10">
                <div class="row ">
                  <!-- <label for="example-text-input" class="col-sm-2 col-form-label">Rooms</label> -->
                  <div class="col-lg-8">
                      <div class="form-group row" [class.has-error]="!(RackName.valid || (RackName.pristine && !f.submitted)) || (RackName.errors && (RackName.dirty || RackName.touched ))"> 
                        <label for="example-text-input" class="col-7 col-form-label">Rack Name</label>
                        <div class="col-9">
                        <input  type="text" id="example-text-input" name="RackName" class="form-control" placeholder="Enter Product Unit Name" #Names #RackName="ngModel" required [(ngModel)]="Rack.name">
                      </div>  
                        <div style="display: flex; justify-content: flex-end" [hidden]="RackName.valid || (RackName.pristine && !f.submitted) && ((RackName.errors && (RackName.dirty || RackName.touched )) == false)"
                            class="col-16 form-control-feedback">
                            Error: Please Enter Rack Name
                          </div>
                        </div> 
                  </div> 
                  <div class="col-lg-8">
                      <div class="col text-right">
                          <div class="btn-group pull-right">
                            <button class="btn btn-primary" name="btnsave" (click)="Save()"><span class="text">Save</span> <i class="fa fa-save"></i></button>
                          </div>
                          <div class="btn-group pull-right">
                            <pre> </pre>
                          </div>
                          <div class="btn-group pull-right">
            
                            <button class="btn btn-secondary" type="reset" (click)="Reset()" name="brnReset"><span class="text">Reset</span> <i class="fa fa-refresh"></i></button>
                          </div>
                        </div>
                  </div>
                </div> 
              </div>
            </div> 
            
          </div> 
        </div>
      </form>
      <div class="card">
        <!-- <div class="card-header">
                    <h5 class="card-title">Patient List</h5>
                  </div> -->
        <div class="card-header">
          <div class="row">
            <div class="col-sm-3">
              <h5 class="pull-left mr-2">Manage Records</h5>
            </div>


            <div class="col-lg-13">
              <div class="row">


                <div class="col-16">
                  <div class="input-daterange form-inline pull-right" id="destination">
                    <label style="color: black;">
                      Choose Range &nbsp; <i class="fa fa-calendar"></i> &nbsp;</label>

                    <input class="form-control CalenderWidth" bsDaterangepicker [(ngModel)]="bsRangeValue" type="text">
                    <button type="button" class="btn btn-outline-primary" (click)="ResetTable()">Reset
                      <i class="fa fa-refresh"></i>
                    </button>


                  </div>

                </div>
              </div>
            </div>
            <!-- <div class="col-sm-5">
    
                      </div>
                      <div class="col-sm-2"></div> -->

          </div>
        </div>

        <div class="card-body">
          <!-- Table Start -->
          <div class="table-responsive" style="overflow: auto; padding-top: 2px;">
            <table id="example" class="table table-hover dataTable no-footer dtr-inline" *ngIf="RackNameCollection !== undifined">
              <thead>
                <tr>
                  <th>SNo.</th>
                  <th>Category Name</th> 
                  <th class="not-export-col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr class="MousePointer" (click)="EditRecord(item.id,target)" *ngFor="let item of RackNameCollection | reverse;let i = index">
                  <td>{{i+1}}</td>
                  <td>{{ item.name}}</td> 
                  <td>

                    <span style="display: inline">
                      <a class=" btn btn-link btn-sm " title="Delete" [id]="item.id" (click)="$event.stopPropagation();modal.ShowModal(item.id)">
                        <i class="fa fa-trash-o ">
                        </i>
                      </a>
                      <a class="btn btn-link btn-sm" title="Edit" (click)="$event.stopPropagation();EditRecord(item.id,target)">
                        <i class="fa fa-pencil-square-o "></i>
                      </a>
                    </span>
                  </td> 
                </tr>





              </tbody>
              <tfoot>
                <tr>
                  <th>SNo.</th>
                  <th>Category Name</th> 
                  <th></th> 
                </tr>
              </tfoot>
            </table>
          </div>
          <!-- /.table-end -->


        </div>
      </div>
    </div>
  </div>
</div>
<app-delete-modal #modal (IsDelete)="DeleteData($event)"></app-delete-modal>
