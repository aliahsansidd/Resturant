<div class="container">
  <div class="row  align-items-center justify-content-between">
    <div class="col-11 col-sm-12 page-title">
      <h3 #target>Opd Settings</h3>
      <p>Add and View Doctor Category</p>
    </div>  
    <div class="col text-right "> 
    </div> 
  </div>
  <div class="row"> 
    <div class="col-xl-16"> 
        <form #f="ngForm">
      <div class="card"> 
          <div class="card-header">
            <h5 class="card-title">Set Doctor Category</h5>
          </div>
          <div class="card-body">
            <div class="row justify-content-center">
            <div class="col-md-10">
            <div class="row"> 
              <div class="col-lg-8 col-md-8">
                <div class="form-group" [class.has-error]="!(DoctorCategory.valid || (DoctorCategory.pristine && !f.submitted)) || (DoctorCategory.errors && (DoctorCategory.dirty || DoctorCategory.touched ))">
                  <label>Name</label>
                  <input id="DocCategory" name="DoctorCategory" class="form-control" type="text" placeholder="Doctor Category"
                   #DoctorCategory="ngModel" [(ngModel)]="OPDTYPE.name" required>
                    <div [hidden]="DoctorCategory.valid || (DoctorCategory.pristine && !f.submitted) && ((DoctorCategory.errors && (DoctorCategory.dirty || DoctorCategory.touched )) == false)"
                    class="form-control-feedback">
                    <div [hidden]="!DoctorCategory.errors?.required" class="form-control-feedback">
                      Error: Please Enter Category
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-8 col-md-8">
                <div style="height:31px;"></div>
                <div class="can-toggle can-toggle--size-small">

                  <input id="b" type="checkbox" name="status" [(ngModel)]="OPDTYPE.status">
                  <label for="b">
                    <div class="can-toggle__switch" data-checked="âœ”" data-unchecked="x"></div>
                    <div class="can-toggle__label-text">{{doctorCategory.status? "Active":"In-Active"}}</div>
                  </label>
                </div>

              </div>
              </div> 
            </div>
          </div>
           <div class="card-footer">
                <div class="col text-right">
                  <div class="btn-group pull-right">
                    <button class="btn btn-primary" name="btnsave" (click)="Save()">
                      <span class="text">Save</span>
                      <i class="fa fa-save"></i>
                    </button>
                  </div>
                  <div class="btn-group pull-right">
                    <pre> </pre>
                  </div>
                  <div class="btn-group pull-right">
    
                    <button class="btn btn-secondary" type="reset" value="Reset" name="brnReset" (click)="Reset()">
                      <span class="text">Reset</span>
                      <i class="fa fa-refresh"></i>
                    </button>
                  </div>
                </div>
              </div>
      </div>
      </div>
      </form>
      <div class="card">

        <div class="card-header">
          <div class="row">
            <div class="col-lg-3 col-md-3">
              <h5 class="pull-left mr-2">Manage Doctor Category</h5>
            </div>  
            <div class="col-lg-13 col-md-13">
              <div class="row">  
                <div class="col-lg-16">
                  <div class="input-daterange form-inline pull-right" id="destination">
                    <div class="form-group row">
                    <label style="color: black;">
                      Choose Range &nbsp;
                      <i class="fa fa-calendar"></i> &nbsp;</label>

                    <input class="form-control CalenderWidth" bsDaterangepicker [(ngModel)]="bsRangeValue" type="text">
                  </div>&nbsp;&nbsp;
                    <button class="btn btn-outline-primary" type="reset" value="Reset" name="brnReset" (click)="Reset()">
                        <span class="text">Reset</span>
                        <i class="fa fa-refresh"></i>
                      </button>  

                  </div>

                </div>
              </div>
            </div> 
          </div>
        </div>

        <div class="card-body">
          <!-- Table Start -->
          <div class="table-responsive" style="overflow: auto; padding-top: 2px;">
            <table id="example" class="table table-hover dataTable no-footer dtr-inline">
              <thead>
                <tr>
                  <th>SNo.</th>
                  <th>Doctor Category </th>
                  <th>status</th>
                  <th class="not-export-col">Action</th> 
                </tr>
              </thead>
              <tbody>
                <tr class="MousePointer" (click)="EditRecord(item.id,target)" *ngFor="let item of OPDTYPE1 | reverse;let i = index;">
                  <td>{{i+1}}</td>
                  <td>{{item.name}}</td>
                  <td>
                    <span [class]="item.status == 1? 'status success':'status danger'" style="width:60px !important">{{item.status
                      == 1?
                      "Active":"In-Active" }}</span>
                  </td>
                  <td>
                    <span style="display: inline">
                      <a class=" btn btn-link btn-sm " title="Delete" [id]="item.id" (click)="$event.stopPropagation();modal.ShowModal(item.id)">
                        <i class="fa fa-trash-o ">
                        </i>
                      </a>
                      <a class="btn btn-link btn-sm" title="Edit" (click)="$event.stopPropagation();EditRecord(item.id,target)">
                        <i class="fa fa-pencil-square-o "></i>
                      </a>
                    </span>
                  </td> 
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <th></th>
                  <th></th>
                  <th></th>
                  <th></th> 
                </tr>
              </tfoot>
            </table>
          </div>
          <!-- /.table-end -->


        </div>
      </div> 
    </div>  
  </div> 
</div>
<app-delete-modal #modal (IsDelete)="DeleteData($event)"></app-delete-modal>
